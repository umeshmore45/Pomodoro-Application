<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pomodoro" />
    <meta name="keywords" content="stopwatch" />
    <title>PomoDoro</title>
    <link rel="stylesheet" href="./style/index.css" />
    <script
      src="https://kit.fontawesome.com/378693089f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header-container">
      <div class="header-logo">
        <img src="./img/logo.png" alt="logo" />
      </div>
      <nav>
        <ul class="navigation">
          <li class="links-item">Home</li>
          <li class="links-item">About</li>
          <li class="links-item">Contact-Us</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <audio
          id="audio"
          src="http://www.soundjay.com/button/beep-07.wav"
          autoplay="false"
        ></audio>
        <div id="root">
          <h1>Pomodoro</h1>
          <div id="watch-display">25:00</div>
          <div class="buttons">
            <button id="startstop" onclick="startStop();">Start</button>
            <button id="reset" onclick="rest()">Reset</button>
          </div>
        </div>
        <div id="root-Short">
          <h1>Short Break</h1>
          <div id="watch-display-Short">05:00</div>
          <div class="buttons-Short">
            <button id="startstop-Short" onclick="startStopShort()">
              Start
            </button>
            <button id="reset-Short" onclick="restShort()">Reset</button>
          </div>
        </div>
        <div id="root-Long">
          <h1>Long Break</h1>
          <div id="watch-display-Long">15:00</div>
          <div class="buttons-Long">
            <button id="startstop-Long" onclick="startStopLong()">Start</button>
            <button id="reset-Long" onclick="restLong()">Reset</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-icon">
        <i class="fab fa-instagram fa-2x"></i>
        <i class="fab fa-facebook-f fa-2x"></i>
        <i class="fab fa-twitter fa-2x"></i>
        <i class="fab fa-linkedin-in fa-2x"></i>
      </div>
      <div class="footer-copy">
        <p>Copyright Â© 2020 All Rights Reserved.</p>
      </div>
    </footer>
  </body>

  <script src="./src/index.js"></script>
  <script src="./src/Short.js"></script>
  <script src="./src/long.js"></script>
  <script src="./src/playaudio.js"></script>
</html>
